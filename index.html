<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator"> 
      <div class="display">0</div>
      <div class="buttons">
        <button class="double" data-ac>AC</button>
        <button data-del>DEL</button>
        <button class="operator" data-operator>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="operator multiply" data-operator>ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operator" data-operator>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operator" data-operator>-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button class="operator double" data-equal>=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
